<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 0; /* Removed top space */
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
            position: relative;
            overflow: hidden;
            height: 250px;
        }

        .header-slider {
            display: flex;
            width: 200%;
            animation: scroll 20s linear infinite;
        }

        .header-slider img {
            width: 33.33vw;
            height: 250px;
            object-fit: cover;
            flex-shrink: 0;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .header-text h1 {
            font-size: 3rem; /* Increased size */
            font-weight: bold;
            color: #ffecd2;
        }

        .header-text p {
            font-size: 1.5rem; /* Increased size */
            color: #fcb69f;
        }

        .rasam-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            color: white;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .rasam-card:hover,
        .rasam-card.active {
            transform: scale(1.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .rasam-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .rasam-card h5 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        @media (max-width: 768px) {
            .header-text h1 {
                font-size: 2rem;
            }

            .header-text p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

                    const rowContainer = document.querySelector(".row");

                    rasams.forEach(rasam => {
                        const rasamCard = document.createElement("div");

                        rasamCard.innerHTML = `
                            <div class="card rasam-card shadow-lg" style="background: url('${rasam.img}') no-repeat center center/cover;">

                        rowContainer.appendChild(rasamCard);
                    });

                    document.querySelectorAll(".rasam-card").forEach(card => {
                        card.addEventListener("touchstart", function() {
